<!DOCTYPE html>
<html>

  <head>
    <title>MapleStory Trace Simulator</title>
  </head>

  <body>
    <div id="equipOptions">
      <div id="equipOptionsInput">
        <div id="slots">
          <label id="equipOptionsSlotsLabel">Total number of slots: </label>
          <input id="equipOptionsSlotsInput" type="number" min="0">
        </div>
        <div id="failed">
          <label id="equipOptionsFailedLabel">Number of failed slots: </label>
          <input id="equipOptionsFailedInput" type="number" min="0" max="0">
        </div>
        <div id="costPerClick">
          <label id="equipOptionsCostPerClickLabel">Cost per click: </label>
          <input id="equipOptionsFailedInput" type="number">
        </div>
      </div>
      <div id="equipOptionsActions">
        <div id="equipOptionsReset"></div>
      </div>
    </div>

    <div id="simOptions">
      <div id="simOptionsInput">
        <div id="failsToInno"></div>
        <div id="useArkInno"></div>
        <div id="useSpellTraceInno"></div>
        <div id="useSpellTraceCss"></div>
        <div id="cssCost"></div>
        <div id="innoCost"></div>
        <div id="traceCost"></div>
        <div id="useCssType"></div>
        <div id="useInnoType"></div>
        <div id="traceType"></div>
        <div id="hasFever"></div>
        <div id="hasDiscount"></div>
        <div id="diligenceLevel"></div>
        <div id="guildEnhancementMasteryBonus"></div>
        <div id="guildUpgradeSalvationLevel"></div>
      </div>
      <div id="simOptionsActions">
        <div id="simOptionsReset"></div>
      </div>
    </div>

    <div id="bulkSim">
      <div id="bulkSimOptions"></div>
      <div id="bulkSimActions"></div>
      <div id="bulkSimResult"></div>
    </div>

    <div id="singleSim">
      <div id="singleSimActions"></div>
      <div id="singleSimResult"></div>
    </div>

  </body>
</html>
